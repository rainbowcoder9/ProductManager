        <h1>Product Manager</h1>
        <p>Insert your product info below</p>
        <form id="qs" method="POST" action="/results">
            <label for="product">
               What is your product called?
                
            </label>
             <input type = "text" name = "product">
             <label for="price">
               How much are you selling your product for?
                
            </label>
             <input type = "text" name = "price">
             <label for="cost">
               How much does it cost to make your product?
                
            </label>
             <input type = "text" name = "cost">
             <label for="curinvt">
              How how inventory do you have currently?
                
            </label>
             <input type = "text" name = "curinvt">
             <label for="buyinvt">
               How much inventory are you purchasing?
                
            </label>
             <input type = "text" name = "buyinvt">
             <label for="money">
              How much money do you want to make by the end of the year?
                
            </label>
             <input type = "text" name = "money">
             <label for="sales">
               How many of the product have you sold?
                
            </label>
             <input type = "text" name = "sales">
            
            <input id="sub_button" type="submit" value="Submit"/>
        </form>
